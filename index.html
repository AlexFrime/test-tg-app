<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test TG Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: var(--tg-viewport-width, 100vw);
            max-width: min(500px, var(--tg-viewport-width, 100vw));
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .hello {
            font-size: clamp(24px, 5vw, 48px);
            font-weight: 700;
            margin-bottom: 32px;
            background: linear-gradient(135deg, var(--tg-theme-button-color), #40c4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .buy-btn {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            max-width: 280px;
        }
        .buy-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(36,129,204,0.4);
        }
        .buy-btn:active {
            transform: scale(0.98);
        }
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hello">Привет!</div>
        <button class="buy-btn" id="buy">Купить</button>
    </div>
    <script>
        // Инициализация TG WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // Расширяем на всю высоту

        // Применяем CSS-переменные viewport
        tg.viewport.bindCssVars?.();

        // Обработчик кнопки
        document.getElementById('buy').addEventListener('click', () => {
            tg.showAlert('Кнопка "Купить" нажата! Готово к интеграции.');
            tg.MainButton.setText('Куплено!').show().onClick(() => tg.close());
        });
    </script>
</body>
</html>
